<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Hangman - Instruments</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Passion+One" rel="stylesheet">
  </head>

  <body>
    <div id="wrap">
    <div id="main" class="container clear-top" style="width: 100%">
      <div class="row">
        <div class="nav navbar">
          <div id="title">
            <h1>Hangman</h1>
            <h2>Guess the Instrument!</h2>
          </div>
          <p><span class='glyphicon glyphicon-hand-down' aria-hidden="true"></span></p>
          <button id='start' onclick="startGame()">Click Here to Begin</button>
      </div>
      <div class="row">
        <div class="col-sm-4" "col-xs-12">
          <h3 id="currentWord"></h3>
        </div>
        <div class="col-sm-4" "col-xs-12">
          <h3 id="lettersGuessed"></h3>
          <h4 id="lives"></h4>
          <button id='newGame' onclick="reset()">New Game</button>
        </div>
        <div class="col-sm-4" "col-xs-12">
        <div id='hangman'></div>
        <div id="win"></div>
        </div>
      </div>
    </div>
  </div>
</div>
      <div class="footer navbar-fixed-bottom">
        <p>&copy;Travis Roberts</p>
      </div>

</body>
</html>
